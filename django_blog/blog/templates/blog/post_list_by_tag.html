{% extends "blog/base.html" %}

{% block content %}
  <h2>Posts tagged with "{{ tag.name }}"</h2>

  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a>
          <p>{{ post.content|slice:":150" }}...</p>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No posts found for this tag.</p>
  {% endif %}
{% endblock %}
